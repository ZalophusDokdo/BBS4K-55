<script type="text/javascript">
	var hour=function() {
		var fname="";
		var today=new Date();
		var hh=today.getHours();
                         var mm=today.getMinutes();
		if(hh >= 8 && hh < 13)
		{	fname="content/media/image_001.jpg";	}
		else
		{	fname="content/media/image_011.jpg";	}
		document.getElementById("time").src=fname;
		if(hh >= 8 && hh < 17 )
		{	bname="content/media/background_transparency.png";
		}
		else
		{	if(hh == 17 && mm >= 45)
			{	bname="content/media/foreground_black.png";
				bcss="position: absolute;";
			}
			else
			{	bname="content/media/background_transparency.png";
			}
		}
		document.getElementById("blank").src=bname;
		document.getElementById("blank").style=bcss;
	}
</script>
